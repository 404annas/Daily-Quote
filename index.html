<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/491617d579.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="quote-box">
        <h1>Quote Of The Day</h1>
        <input type="text" placeholder="Quote Of The Day" id="input-box">
        <button id="search">Search</button>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div class="two-btn">
            <button id="new">New Quote</button>
            <button onclick="linked()">Linked<i class="fa-brands fa-linkedin-in"></i></button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
